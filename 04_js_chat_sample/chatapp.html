  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";

    // ğŸ”½ è¿½åŠ  / `9.2.0`ã®éƒ¨åˆ†ã‚’â†‘ã®Firestoreã‹ã‚‰è²¼ã‚Šä»˜ã‘ãŸã‚³ãƒ¼ãƒ‰ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã«åˆã‚ã›ã‚‹
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      onSnapshot,
      query,
      orderBy,
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyD8-IcL_Qaqzc6JrNW1MvoUeoC8pqgfJeE",
      authDomain: "chat-test09.firebaseapp.com",
      projectId: "chat-test09",
      storageBucket: "chat-test09.appspot.com",
      messagingSenderId: "401556589429",
      appId: "1:401556589429:web:89b69d0abcbd3a93a1a13c",
      measurementId: "G-FZ18Q66LRT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    //ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡ã™ã‚‹ã¨ãã®å‡¦ç†
    $("#send").on("click", function () {
      console.log($("#name").val())
      const postData = {
        name: $("#name").val(),
        text: $("#text").val(),
        time: serverTimestamp(),
      };
      addDoc(collection(db, "chat"), postData);
      $("#text").val("");
    });

    //æ—¥æ™‚ã‚’ã„ã„æ„Ÿã˜ã®å½¢å¼ã«ã™ã‚‹é–¢æ•°
    function convertTimestampToDatetime(timestamp) {
      const _d = timestamp ? new Date(timestamp * 1000) : new Date();
      const Y = _d.getFullYear();
      const m = (_d.getMonth() + 1).toString().padStart(2, "0");
      const d = _d.getDate().toString().padStart(2, "0");
      const H = _d.getHours().toString().padStart(2, "0");
      const i = _d.getMinutes().toString().padStart(2, "0");
      const s = _d.getSeconds().toString().padStart(2, "0");
      return `${Y}/${m}/${d} ${H}:${i}:${s}`;
    }

    // ãƒ‡ãƒ¼ã‚¿å–å¾—å‡¦ç†
    //onSnapshot(collection(db, "chat"), (querySnapshot) => {
    //console.log(querySnapshot.docs);
    //});

    const q = query(collection(db, "chat"), orderBy("time", "desc"));

    onSnapshot(q, (querySnapshot) => {
      const documents = [];
      querySnapshot.docs.forEach(function (doc) {
        const document = {
          id: doc.id,
          data: doc.data(),
        };
        documents.push(document);
      });
      console.log(documents);
      const htmlElements = [];
      documents.forEach(function (document) {
        htmlElements.push(`
    <li id="${document.id}">
      <p>${document.data.name
          } at ${convertTimestampToDatetime(document.data.time.seconds)}</p>
      <p>${document.data.text}</p>
    </li>
  `);
      });

      $("#output").html(htmlElements);
    });


    //ã“ã“ã¾ã§ã¯æ¯å›åŒã˜



    $("#text").on("keydown", function (e) {
      if (e.keyCode === 13) {
        const postData = {
          name: $("#name").val(),
          text: $("#text").val(),
          time: serverTimestamp(),
        };
        addDoc(collection(db, "chat"), postData);
        $("#text").val("");
      }
    });


  </script>
